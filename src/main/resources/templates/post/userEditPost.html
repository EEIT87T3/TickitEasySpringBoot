<!DOCTYPE html>
<html lang="zh-Hant-TW" xmlns:th="http://www.thymeleaf.org/">

<head>
  <meta th:replace="~{commons/userHead}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script th:src="@{/Token/auth.js}" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.9.1/dist/summernote-bs5.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.9.1/dist/summernote-bs5.min.css" rel="stylesheet">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="/TickitEasy/post/js/postEditor.js" defer></script>
  <title>編輯貼文</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;


      color: #333;
    }

    h1 {
      text-align: center;
      color: #5F46E8;
      margin-top: 30px;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .button {
      background-color: #5F46E8;

      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }

    .listbtn {
      width: 5%;
    }

    button:hover {
      background-color: #5F46E8;
    }

    #updateResult {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: #d9534f;
    }

    .success {
      color: #5F46E8;
    }

    .error-message {
      color: #dc3545;
      font-size: 0.875rem;

      text-align: right;
    }

    .input-error {
      border-color: #dc3545 !important;
    }

    .title-container {
      display: flex;
      /* 使用 Flexbox */
      justify-content: space-between;
      /* 將元素置於兩端 */
      align-items: center;
      /* 垂直置中對齊 */
    }
  </style>

</head>

<body>
  <div th:replace="~{commons/userHeader}"></div>
  <h1>編輯貼文</h1>
  <button class="button listbtn postList ">上一頁</button></td>
  <form id="editPostForm">
    <div class="title-container">
      <label for="fullPostTitle">標題:</label>
      <div id="titleError" class="error-message"></div>
    </div>
    <input type="text" id="postTitle" name="postTitle" required>

    <div class="title-container">
      <label for="fullPostContent">內容: </label>
      <div id="contentError" class="error-message"></div>
    </div>
    <textarea id="postContent" name="postContent" required rows="10"></textarea>
    <div class="mb-3">
      <label for="fullPostCategory">分類:</label>
      <select id="fullPostCategory" name="categoryID" class="border p-2 mb-4 w-full"></select>

      <label for="fullPostTag">標籤:</label>
      <select id="fullPostTag" name="tagID" class="border p-2 mb-4 w-full"></select>

      <label for="formFileMultiple" class="form-label">新增圖片:</label>
      <input class="form-control" type="file" name="image" accept="image/*" id="formFileMultiple" multiple>
    </div>
    <div id="imageList" style="margin-top: 20px;">
      <h4>圖片清單</h4>
      <div id="imagePreview"></div>
    </div>

    <button class="button" type="submit" id="saveButton">儲存修改</button>
    <!-- onclick="updatePost()" -->
  </form>

  <div id="updateResult"></div>

  <script>
    //上一頁
    $('.postList').on('click', function () {

      window.location.href = `/TickitEasy/post/PostList`;
    });
    
  </script>
  <div th:replace="~{commons/userFooter}"></div>
</body>

</html>
