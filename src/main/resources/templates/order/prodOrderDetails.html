<!DOCTYPE html>
<html lang="zh-Hant-TW" xmlns:th="http://www.thymeleaf.org/">

<head>
	<!-- 在這裡放要引入的 CSS 與 JS library -->
	<meta th:replace="~{commons/adminHead}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.css">

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.js"></script>
	<title>產品訂單明細</title>
	
	
</head>

<body>
	<div th:replace="~{commons/adminHeader}"></div>
    
	<!--  這裡是網頁內容 >-->
	<h1>產品訂單明細</h1>
	
	<table class="table table-bordered" th:if="${allByIdA != null and !allByIdA.empty}">
	        <thead>
	            <tr>
	                <th>明細ID</th>
	                <th>產品ID</th>
	                <th>價格</th>
	                <th>數量</th>
	                <th>內容</th>
	                <th>評論時間</th>
	                <th>評分</th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr th:each="prodOrderDetails : ${allByIdA}">
	                <td th:text="${prodOrderDetails.prodOrderDetailId}"></td>
	                <td th:text="${prodOrderDetails.productId}"></td>
	                <td th:text="${prodOrderDetails.price}"></td>
	                <td th:text="${prodOrderDetails.quantity}"></td>
	                <td th:text="${prodOrderDetails.content}"></td>
	                <td th:text="${prodOrderDetails.reviewTime}"></td>
	                <td th:text="${prodOrderDetails.score}"></td>
	            </tr>
	        </tbody>
	    </table>

	    <div th:if="${allByIdA == null or allByIdA.empty}">
	        <p>沒有可顯示的訂單明細。</p>
	    </div>
		<div class="d-flex justify-content-end mt-3">
			<button class="btn btn-secondary" onclick="window.location.href='http://localhost:8080/TickitEasy/admin/order'">返回上一頁</button>
		</div>
		
	<div th:replace="~{commons/adminFooter}"></div>
</body>

</html>
