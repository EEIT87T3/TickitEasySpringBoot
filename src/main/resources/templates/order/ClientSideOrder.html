<!DOCTYPE html>
<html lang="zh-Hant-TW" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script th:src="@{/Token/auth.js}"></script>
    <meta th:replace="~{commons/userHead}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .table-title {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-top: 60px;
            margin-bottom: 20px;
        }

        .filter-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .filter-bar .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .filter-bar input[type="text"] {
            width: 300px;
            padding: 8px 30px 8px 10px;
            /* 增加右側內邊距 */
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .search-container i {
            position: absolute;
            right: 10px;
            color: #aaa;
        }

        .filter-bar select {
            width: 180px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 12px 10px;
            text-align: left;
            font-size: 16px;
        }

        th {
             background-color: #f9f9f9;
    		 font-weight: bold !important; /* 使用 !important 確保樣式不被覆蓋 */
    		 font-size: 20px;
        }

        .order-status {
            color: #28a745;
            /* 綠色 */
            font-weight: bold;
        }

        .order-status.canceled {
            color: #dc3545;
            /* 紅色 */
        }

        .btn-view {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px 10px;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            cursor: pointer;
        }

        .btn-view i {
            margin-right: 5px;
        }

        .btn-view:hover {
            background-color: #f2f2f2;
        }

        .filter-bar select,
        .filter-bar input[type="text"] {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div th:replace="~{commons/userHeader}"></div>
    <div class="container">
        <div class="table-title">訂單紀錄</div>
        <div class="filter-bar">
            <div class="search-container">
                <input type="text" placeholder="搜尋所有訂單">
            </div>
            <select>
                <option>所有訂單</option>
                <option>訂單成立</option>
                <option>訂單完成</option>
            </select>
            <select>
                <option>所有時間</option>
            </select>
        </div>

        <table>
            <thead>
                <tr>
                    <th>訂單編號</th>
                    <th>訂單日期</th>
                    <th>付款方式</th>
                    <th>付款狀態</th>
                    <th>總金額</th>
                    <th>訂單明細</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script>
        //佳麗驗證
        if (!Auth.isLoggedIn()) {
            // 如果未登入，重定向到登入頁面
            Auth.logout();
        } else {
            // 已登入，準備 API 請求
            const ajaxParam = {
                headers: {
                    'Authorization': `Bearer ${Auth.getToken()}`
                },
            };

            // 發送 API 請求
            axios.get(window.location.href + "/../selectMemberOrder", ajaxParam)
                .then(response => {
                    let tableRows = '';
                    response.data.forEach(element => {
                        tableRows += `
                        <tr>
                            <td>${element.paymentInfo}</td>
                            <td>${element.orderDate}</td>
                            <td>${element.payments}</td>
                            <td class="order-status">${element.status}</td>
                            <td>${element.totalAmount}</td>
                            <td>
                                <form action="${window.location.href}/../orderDetail" method="post">
                                    <input type="hidden" name="orderId" value="${element.prodOrderID}">
                                    <button type="submit" class="btn btn-primary"><i class="fa-solid fa-magnifying-glass">訂單查看</button></i>
                                </form>
                            </td>
                        </tr>`;
                    });
                    document.querySelector('tbody').innerHTML += tableRows;
                })
                .catch(error => {
                    // 處理錯誤
                    if (error.response && error.response.status === 401) {
                        Auth.logout(); // 如果錯誤會移除token並自動定向到登入頁面
                    }
                });
        }

    </script>
    <div th:replace="~{commons/userFooter}"></div>
</body>

</html>
