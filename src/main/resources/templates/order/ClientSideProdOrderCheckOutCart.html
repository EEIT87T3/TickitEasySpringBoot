<!DOCTYPE html>
<html lang="zh-Hant-TW" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.css">
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.js"></script>
	<script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <meta th:replace="~{commons/userHead}">
    <title>Tickit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            padding-top: 70px;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .user-info {
            font-size: 14px;
        }
        .alert {
            background-color: #d9534f;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .con {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            margin-top: 0;
        }
        .steps {
            display: flex;
            margin-bottom: 20px;
        }
        .step {
            flex: 1;
            padding: 10px;
            text-align: center;
            background-color: #ddd;
            margin-right: 5px;
        }
        .step.active {
            background-color: #4CAF50;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .contact-info {
            display: flex;
            margin-bottom: 20px;
        }
        .user-icon-section {
            background-color: #00a0e9;
            color: white;
            width: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .user-icon {
            width: 40px;
            height: 40px;
            background-color: #ffffff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        .user-icon i {
            font-size: 24px;
            color: #00a0e9;
        }
        .form-fields {
            flex-grow: 1;
            padding-left: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .checkbox-group {
            margin-top: 20px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
	<div th:replace="~{commons/userHeader}"></div>
    
    <div class="con">
        <h1>商品確認</h1>
        
        
        <table>
            <tr>
                <th>商品名稱</th>
                <th>數量</th>
                <th>金額</th>
            </tr>
        </table>

        <div class="steps">
            <div class="step active">填寫資料</div>
        </div>
        
        <form method="post">
            <input type="hidden" id="checkoutItemsField" name="checkoutItems">
            <input type="hidden" id="totalAmountField" name="totalAmount">
            <div class="contact-info">
                <div class="user-icon-section">
                    <div class="user-icon">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <div class="form-fields">
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" id="name" name="name" required >
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required >
                    </div>
                    <div class="form-group">
                        <label for="phone">手機</label>
                        <input type="text" id="phone" name="phone" required >
                    </div>
                    <div class="form-group">
                        <label for="address">地址</label>
                        <input type="text" id="address" name="address" required >
                    </div></br>
                    <div class="form-group">
                        <select class="form-select" name="paymentMethod" aria-label="Default select example">
                            <option selected>選擇付款方式</option>  
                            <option value="creditcart">信用卡</option>
                            <option value="linepay">LinePay</option>
                            <option value="JKOPay">街口支付</option>
                        </select>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">確認提交表單</button>
            <button type="button" class="submit-btn" id="takeeasy">一鍵輸入</button>
        </form>

    </div>
    <script>
        const totalAmount = localStorage.getItem("totalAmount"); //商品總金額
        const checkoutItems = JSON.parse(localStorage.getItem("checkoutItems")); //商品資訊
        const checkoutItemsJson = JSON.stringify(checkoutItems)
        // 將資料填入隱藏的表單字段
        document.getElementById('checkoutItemsField').value = checkoutItemsJson;
        document.getElementById('totalAmountField').value = totalAmount;

        //載入購物車資料
        if (checkoutItems && totalAmount) { 
            const table = document.querySelector('table');
            checkoutItems.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${item.productName}</td>
                    <td>${item.productQuantity}</td>
                    <td>$${item.productAmount}</td>
                `;
                table.appendChild(tr);
            });
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td class="text-danger">總金額</td>
                <td></td>
                <td class="text-danger">$${totalAmount}</td>
            `;
            table.appendChild(tr);
        }

        document.querySelector('.submit-btn').addEventListener('click',function(e){ //提交表單按鈕
            document.querySelector('form').action = window.location.href + "../../../order/ECPay"

        })        

        document.querySelector('#takeeasy').addEventListener('click',function(e){ //一件輸入按鈕
            document.querySelector('#name').value = '王小明';
            document.querySelector('#email').value = 'sososo8819@gmail.com';
            document.querySelector('#phone').value = '0987654321';
            document.querySelector('#address').value = '桃園市中壢區中大路300號';
        })
        
    </script>
    <div th:replace="~{commons/userFooter}"></div>
</body>
</html>
