<!DOCTYPE html>
<html lang="zh-Hant-TW" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta th:replace="~{commons/userHead}">
    <title>帳號驗證 - TickitEasy</title>
    <link rel="icon" type="image/svg+xml" th:href="@{/logo/LogoColor.svg}">

    <style>

        :root {
            --main-blue-purple: #5F46E8;
            --main-bright-orange: #FFB44D;
            --light-orange: #F5BE74;
            --dark-purple: #322770;
            --text-gray: #6c757d;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f8f9fa;
        }

        .verify-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .verify-container h2 {
            color: var(--dark-purple);
            margin-bottom: 30px;
        }

        .btn-login {
            background-color: var(--main-blue-purple);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }

        .btn-login:hover {
            background-color: var(--dark-purple);
            color: #fff;
        }

        .alert {
            font-size: 1.2rem;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
    </style>
</head>

<body>

    <div th:replace="~{commons/userHeader}"></div>

    <div class="verify-container">
        <h2>帳號驗證</h2>
        <div th:if="${status == 'success'}">
            <div class="alert alert-success" role="alert">
                <p th:text="${message}"></p>
                <p>您現在可以點擊下方按鈕登入。</p>
                <a th:href="@{/login}" class="btn-login">登入</a>
            </div>
        </div>
        <div th:if="${status == 'error'}">
            <div class="alert alert-danger" role="alert">
                <p th:text="${message}"></p>
                <p>請確認您的驗證連結是否正確，或聯繫客服獲取幫助。</p>
                <a th:href="@{/login}" class="btn-login">返回登入頁面</a>
            </div>
        </div>
    </div>

    <div th:replace="~{commons/userFooter}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
