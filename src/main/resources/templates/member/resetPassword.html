<!DOCTYPE html>
<html lang="zh-Hant-TW" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta th:replace="~{commons/userHead}">
    <title>重設密碼 - TickitEasy</title>
    <link rel="icon" type="image/svg+xml" th:href="@{/logo/LogoColor.svg}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    
    <style>
        .reset-password-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .reset-password-container h2 {
            color: var(--dark-purple);
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-reset {
            background-color: var(--main-blue-purple);
            color: #fff;
            width: 100%;
            padding: 10px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .btn-reset:hover {
            background-color: var(--dark-purple);
        }

        .password-rules {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 20px;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
        }

        .password-rules ul {
            padding-left: 20px;
            margin-bottom: 0;
        }
        
        .form-control.error {
            border-color: #dc3545;
        }
        
        .invalid-feedback {
            display: none;
            color: #dc3545;
            font-size: 0.875em;
            margin-top: 0.25rem;
        }
        
        /* 密碼輸入框的容器樣式 */
		.password-field {
		    position: relative;
		}
		
		/* 眼睛圖示的樣式 */
		.password-toggle {
		    position: absolute;
		    right: 10px;
		    top: 50%;
		    transform: translateY(-50%);
		    cursor: pointer;
		    color: var(--text-gray);
		    background: none;
		    border: none;
		    padding: 0;
		}
		
		.password-toggle:hover {
		    color: var(--main-blue-purple);
		}
		
		/* 調整密碼輸入框右側間距，避免文字與圖示重疊 */
		.password-field input[type="password"],
		.password-field input[type="text"] {
		    padding-right: 40px;
		}
    </style>
</head>
<body>
    <div th:replace="~{commons/userHeader}"></div>

    <div class="reset-password-container">
        <h2>重設密碼</h2>
        
        <div class="password-rules">
            <p>新密碼必須符合以下規則：</p>
            <ul>
                <li>至少 8 個字元</li>
                <li>包含大寫字母</li>
                <li>包含小寫字母</li>
                <li>包含數字</li>
                <li>包含特殊符號</li>
            </ul>
        </div>

        <form id="resetPasswordForm">
            <input type="hidden" id="token" th:value="${token}">
            
            <div class="mb-3">
			    <label for="newPassword" class="form-label">新密碼</label>
			    <div class="password-field">
			        <input type="password" class="form-control" id="newPassword" required>
			        <button type="button" class="password-toggle" onclick="togglePassword('newPassword')">
			            <i class="fas fa-eye"></i>
			        </button>
			        <div class="invalid-feedback">密碼格式不正確</div>
			    </div>
			</div>
			
			<div class="mb-3">
			    <label for="confirmPassword" class="form-label">確認新密碼</label>
			    <div class="password-field">
			        <input type="password" class="form-control" id="confirmPassword" required>
			        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
			            <i class="fas fa-eye"></i>
			        </button>
			        <div class="invalid-feedback">密碼不一致</div>
			    </div>
			</div>

            <button type="submit" class="btn btn-reset">重設密碼</button>
            
            <div class="text-center mt-3">
                <a href="/TickitEasy/login" class="text-decoration-none">返回登入</a>
            </div>
        </form>
    </div>

    <div th:replace="~{commons/userFooter}"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const submitButton = this.querySelector('button[type="submit"]');
    submitButton.disabled = true; // 防止重複提交
    
    const token = document.getElementById('token').value;
    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    try {
        // 先驗證密碼格式
        const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8,}$/;
        if (!passwordRegex.test(newPassword)) {
            throw new Error('密碼必須至少8位，包含大小寫字母、數字和特殊字符');
        }

        if (newPassword !== confirmPassword) {
            throw new Error('兩次輸入的密碼不一致');
        }

        // 設置請求超時
        const controller = new AbortController();
        const timeout = setTimeout(() => controller.abort(), 10000); // 10秒超時

        // 顯示處理中對話框
        Swal.fire({
            title: '處理中...',
            text: '正在重設您的密碼',
            allowOutsideClick: false,
            showConfirmButton: false,
            willOpen: () => {
                Swal.showLoading();
            }
        });

        const response = await axios.post('/TickitEasy/api/member/reset-password', {
            token: token,
            newPassword: newPassword,
            confirmPassword: confirmPassword
        }, {
            signal: controller.signal
        });

        clearTimeout(timeout);

        await Swal.fire({
            icon: 'success',
            title: '密碼已重設',
            text: '請使用新密碼登入',
            confirmButtonText: '前往登入'
        });

        window.location.href = '/TickitEasy/login';
    } catch (error) {
        submitButton.disabled = false;
        
        let errorMessage = '發生錯誤，請稍後再試';
        
        if (error.name === 'AbortError') {
            errorMessage = '請求超時，請重試';
        } else if (error.response?.data?.error) {
            errorMessage = error.response.data.error;
        } else if (error.message) {
            errorMessage = error.message;
        }
        
        await Swal.fire({
            icon: 'error',
            title: '重設密碼失敗',
            text: errorMessage,
            confirmButtonText: '確定'
        });
    }
});
		function togglePassword(inputId) {
    const input = document.getElementById(inputId);
    const icon = input.nextElementSibling.querySelector('i');
    
    if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
    } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
    }
}

// 防止按鈕提交表單
document.querySelectorAll('.password-toggle').forEach(button => {
    button.addEventListener('click', (e) => e.preventDefault());
});
    </script>
</body>
</html>
